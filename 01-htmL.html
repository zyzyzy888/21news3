        <a href="http://www.dhbwg.cn/">敦煌博物馆</a>敦煌文化，以莫高窟佛教艺术和藏经洞文物为代表，延续近2000年，是中国文化与印度文化、希腊文化、波斯文化等外来文化交融荟萃的结晶，是世界文明长河中的璀璨明珠。
        20世纪初，敦煌莫高窟藏经洞文物流散到国外，众多国家学者研究敦煌石窟和敦煌文献的丰富内涵与珍贵价值，敦煌学成为国际汉学中的显学，敦煌研究院亦成为国际敦煌学研究的最大实体
