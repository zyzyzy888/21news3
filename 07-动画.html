<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CSS动画教学案例</title>  
    <style>  
        /* 基础样式 */  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #f5f5f5;  
        }  
  
        .animated-element {  
            width: 100px;  
            height: 100px;  
            margin: 10px;  
            position: relative;  
        }  
  
        /* 弹跳动画 */  
        .bounce {  
            animation: bounce 2s infinite;  
            background-color: #e2aaa4;  
        }  
  
        @keyframes bounce {  
            0%, 100% { transform: translateY(0); }  
            50% { transform: translateY(-30px); }  
        }  
  
        /* 闪烁动画 */  
        .flash {  
            animation: flash 1s infinite;  
            background-color: #e6d69a;  
        }  
  
        @keyframes flash {  
            0%, 100% { opacity: 1; }  
            50% { opacity: 0; }  
        }  
  
        /* 旋转动画 */  
        .rotate {  
            animation: rotate 2s linear infinite;  
            background-color: #75c998;  
        }  
  
        @keyframes rotate {  
            from { transform: rotate(0deg); }  
            to { transform: rotate(360deg); }  
        }  
  
        /* 缩放动画 */  
        .scale {  
            animation: scale 2s infinite;  
            background-color: #bd87d2;  
        }  
  
        @keyframes scale {  
            0%, 100% { transform: scale(1); }  
            50% { transform: scale(1.5); }  
        }  
    </style>  
</head>  
<body>  
    <!-- 弹跳动画的盒子 -->  
    <div class="animated-element bounce"></div>  
    <!-- 闪烁动画的盒子 -->  
    <div class="animated-element flash"></div>  
    <!-- 旋转动画的盒子 -->  
    <div class="animated-element rotate"></div>  
    <!-- 缩放动画的盒子 -->  
    <div class="animated-element scale"></div>  
</body>  
</html>
