<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CSS变形教学案例</title>  
    <style>  
        /* 基本的样式设置 */  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            padding: 20px;  
            background-color: #f5f5f5;  
        }  
  
        .box {  
            width: 100px;  
            height: 100px;  
            margin: 10px;  
            background-color: #3498db;  
            color: rgb(146, 111, 111);  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-size: 18px;  
            text-align: center;  
        }  
  
        /* 变形样式 */  
        .translate {  
            transform: translate(50px, 100px);  
        }  
  
        .scale {  
            transform: scale(1.5);  
        }  
  
        .rotate {  
            transform: rotate(45deg);  
        }  
  
        .skew {  
            transform: skew(20deg, 10deg);  
        }  
    </style>  
</head>  
<body>  
    <!-- 平移的盒子 -->  
    <div class="box translate">平移</div>  
    <!-- 缩放的盒子 -->  
    <div class="box scale">缩放</div>  
    <!-- 旋转的盒子 -->  
    <div class="box rotate">旋转</div>  
    <!-- 倾斜的盒子 -->  
    <div class="box skew">倾斜</div>  
</body>  
</html>
