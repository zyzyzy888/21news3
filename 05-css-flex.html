<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Flex布局居中示例</title>  
    <style>  
        /* CSS样式放在这里 */  
        .flex-container {  
            display: flex;  
            justify-content: center; /* 水平居中 */  
            align-items: center; /* 垂直居中 */  
            height: 100vh; /* 容器高度设置为视口高度 */  
            background-color: #d9baba; /* 添加背景色以便观察效果 */  
        }  
  
        .flex-item {  
            text-align: center; /* 确保文本在flex-item中水平居中 */  
            /* 你可以在这里添加更多样式来美化flex-item */  
        }  
    </style>  
</head>  
<body>  
    <!-- HTML结构放在这里 -->  
    <div class="flex-container">  
        <div class="flex-item">  
            <h1>欢迎来到我的网页</h1>  
            <p>这是一个使用Flex布局进行内容居中的示例。</p>  
        </div>  
    </div>  
</body>  
</html>
